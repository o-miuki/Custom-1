<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="IE=edge"http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=1"name=viewport><link href=style.css rel=stylesheet><script src=js/jquery-3.4.1.min.js crossorigin=anonymous integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="></script><script src=js/app.js></script><title>SkinCreator by RakashyStore</title><div id=app><div class=charCreator><div class=charCreatorHead><div class=title><label>Aparência</label></div><div class="gender_isset changeGender isnotset"data-value=1><img src=./assets/female.png></div><div class="gender_isset changeGender"data-value=0><img src=./assets/male.png></div></div><div class=bloque><div class=divisor><div class=input v-for="item in Faces"><div class=label>{{item.label}}</div><div class=type-range><a class="arrow arrow-left"href=# id=Rosto-left> </a><input :value=item.default type=range :class=item.id :max=item.max :min=item.min> <a class="arrow arrow-right"href=# id=Rosto-right> </a></div></div></div><div class=divisor><div class=label>Tom da pele</div><div class=input id=Homem><div class=type-img><label :for=Rostos.id v-for="Rostos in Rostos"><input :value=Rostos.image type=radio name=RostosMale :id=Rostos.id class=Rostos><div class=img><img :src="'assets/faces/' + (Rostos.image) +'.png'"></div></label></div></div><div class=input id=Mulher><div class=type-img><label :for=Rostos.id v-for="Rostos in RostosF"><input :value=Rostos.image type=radio name=RostosFemale :id=Rostos.id class=Rostos><div class=img><img :src="'assets/faces/female/' + (Rostos.image) +'.png'"></div></label></div></div></div></div></div><div class=styleCreator><div class=styleCreatorHead><div class=title><label>Visual</label></div><div class="gender_isset changeStyle"data-value=style><img src=./assets/style.png></div></div><div class="show bloque"id=style><div class=divisor><div class=input v-for="item in Pelo"><div class=label>{{item.label}}</div><div class=type-range><a class="arrow arrow-left"href=# id=cabelo-left> </a><input :value=item.default type=range :class=item.id :max=item.max :min=item.min> <a class="arrow arrow-right"href=# id=cabelo-right> </a></div></div><div class=input><div class=type-radio><div class=label>Cor do cabelo</div><label :for=item.id v-for="item in PelosColor"><input :value=item.value type=radio name=haircolor :id=item.id class=CabeloCor :color=item.rgba> <span :data-color=item.color class=color></span></label></div></div></div><div class=divisor><div class=input v-for="item in Sobrancelhas"><div class=label>{{item.label}}</div><div class=type-range><a class="arrow arrow-left"href=# id=sobrancelhas-left> </a><input :value=item.default type=range :class=item.id :max=item.max :min=item.min> <a class="arrow arrow-right"href=# id=sobrancelhas-right> </a></div></div></div><div class="divisor show"id=barbas><div class=input v-for="item in Barba"><div class=label>{{item.label}}</div><div class=type-range><a class="arrow arrow-left"href=# id=barba-left> </a><input :value=item.default type=range :class=item.id :max=item.max :min=item.min> <a class="arrow arrow-right"href=# id=barba-right> </a></div></div></div><div class=divisor><div class=input v-for="item in RegataInicial"><div class=label>{{item.label}}</div><div class=type-range><a class="arrow arrow-left"href=# id=RegataInicial-left> </a><input :value=item.default type=range :class=item.id :max=item.max :min=item.min> <a class="arrow arrow-right"href=# id=RegataInicial-right> </a></div></div></div><div class=divisor><div class=input v-for="item in BermudaInicial"><div class=label>{{item.label}}</div><div class=type-range><a class="arrow arrow-left"href=# id=BermudaInicial-left> </a><input :value=item.default type=range :class=item.id :max=item.max :min=item.min> <a class="arrow arrow-right"href=# id=BermudaInicial-right> </a></div></div></div><div class="divisor show"id=Maquiagem><div class=input v-for="item in Maquiagem"><div class=label>{{item.label}}</div><div class=type-range><a class="arrow arrow-left"href=# id=Maquiagem-left> </a><input :value=item.default type=range :class=item.id :max=item.max :min=item.min name=Maquiagem> <a class="arrow arrow-right"href=# id=Maquiagem-right> </a></div></div></div></div></div><button class=submit>Finalizar</button></div><div class=rotation><div class=button>W</div><p>Alternar câmera<div class=button>S</div></div><div class="confirmation popup"><p>Você deseja realmente confirmar a criação do personagem ?<div class=buttons><div class="button yes"onclick=confirmCreation()>Sim</div><div class="button no">Não</div></div></div><script>function confirmCreation(){mta.triggerEvent("RK->confirmCreationCharacter")}</script><script src=js/vue.js></script><script src=js/vuescript.js></script>
